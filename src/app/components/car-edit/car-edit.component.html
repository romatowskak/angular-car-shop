<table id="example" class="table">
    <thead>
        <tr>
            <th>Marka</th>
            <th>Model</th>
            <th>Cena</th>
            <th>Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars$ | async">
            <td>{{ car.marka }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.cena }}</td>
            <td>{{ car.status }}</td>

            <td>
                <a [routerLink]="['/add-car', car.key]">Edytuj</a>
            </td>
        </tr>
    </tbody>
</table>

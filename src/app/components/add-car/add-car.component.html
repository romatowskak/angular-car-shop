<div class="row">
    <div class="col-3">
        <form #f="ngForm" (ngSubmit)="save(f.value)" action="">
            <div class="form-group">
                <input #marka="ngModel" [(ngModel)]="car.marka" name="marka" id="marka" type="text" class="form-control" placeholder="Marka" />
                <span class="underline"></span>
            </div>
            <div class="form-group">
                <input #model="ngModel" [(ngModel)]="car.model" name="model" id="model" type="text" class="form-control" placeholder="Model" />
                <span class="underline"></span>
            </div>
            <div class="form-group">
                <input #cena="ngModel" [(ngModel)]="car.cena" name="cena" id="cena" type="number" class="form-control" placeholder="Cena" />
                <span class="underline"></span>
            </div>
            <div class="form-group">
                <select #status="ngModel" [(ngModel)]="statusSelected" name="status" id="status" class="form-control">
          <option *ngFor="let s of status$ | async" [value]="s.key">
            {{ s.payload.val().stan }}
          </option>
        </select>
                <span class="underline"></span>
            </div>

            <button (onclick)="save()" class="btn btn-primary">Dodaj</button>
        </form>
    </div>
    <div></div>
</div>

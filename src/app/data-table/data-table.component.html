<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="marka">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Marka</th>
            <td mat-cell *matCellDef="let row">{{row.marka}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
            <td mat-cell *matCellDef="let row">{{row.model}}</td>
        </ng-container>

        <ng-container matColumnDef="cena">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cena</th>
            <td mat-cell *matCellDef="let row">{{row.cena}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>

        <ng-container matColumnDef="edycja">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Edytuj</th>
            <td mat-cell *matCellDef="let row">{{row.edycja}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
</div>
